services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: calendar-mcp
    ports:
      - "${PORT:-8001}:8001"
      - "${OAUTH_CALLBACK_PORT:-8080}:8080"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      # Mount the source code for development (remove in production)
      - ./src:/app/src
      # Persist token file
      - ./token.json:/app/token.json
      - ./.gcp-saved-tokens.json:/app/.gcp-saved-tokens.json
      # Persist logs
      - ./logs:/app/logs
      - ./calendar_mcp.log:/app/calendar_mcp.log
    restart: unless-stopped
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mcp-network:
    driver: bridge

